		<script>
//------------------------------------------------Game Token-----------------------------------------------------//			
			$(".machine").mouseenter(function(){
                var atag = $(this);
                $(".token").fadeIn(250);
                var left = atag.position().left;
                var width = atag.width();
                var tokenWidth = $(".token").width();
                var middle = left + width /2 - tokenWidth/2;
                $(".token").css("left", middle + "px");
            });
            $(".machine").mouseleave(function(){
                $(".token").fadeOut (250);
            });
   //----------------------------------------------------------------------------------------------------------//
			$(".machine").click(function(){
				$(this).animate({
					top: '250px',
					opacity: '0.5',
					height: '800px'
				});
			});
		</script>
